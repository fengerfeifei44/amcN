<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>惠每智能问诊系统</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/public.js"></script>
</head>
<body>
<div id="mask_i"></div>
<div class="wrap">

    <div class="con_title">
            <span class="left">重新开始</span>
            <span class="right">问诊编号<br>25LBHW</span>

            <div class="que_top" style="">
               <span class="explain">*</span>每个问题都会影响问诊结果，请仔细阅读问题及各个答案，并根据实际情况慎重选择
            </div>
    </div>
    <div class="main">

        <div class="que_bottom" >
            <div class="question">
                <div >
                    <img src="image/wen5.png" alt="">您有以下可能的急诊症状吗？选择所有符合的选项。       </div>
                <div class="wrap_i clear">
                    <p style="height: 0.48rem"><span class="close "></span></p>
                    <span class="content_i">出现这类症状，通常建议拨打120或寻求急诊治疗。如有信息图标，请在选择前阅读该提示信息。</span>
                </div>
            </div>
            <div class="text_wrap">
                <p><input type="text">周</p>
                <p><input type="text">天</p>
            </div>

            <div class="input_wrap">

                <input type="checkbox" id="gir11" name="sex">
                <p class="label"><img src="image/wen5.png" alt=""><label for="gir11" class="on">
                     新出现的意识模糊或无法保持警觉和清醒</label></p>

                <div class="wrap_i clear">
                    <p style="height: 0.48rem"><span class="close "></span></p>
                    <span class="content_i">任何的意识模糊或者嗜睡都需要本人的正常状态进行对比。如果您能够理解本行文字中的问题且处于清醒和警觉状态，那么您不太可能出现意识模糊。</span>
                </div>
            </div>

            <input type="checkbox" id="boy1" name="sex">
            <p class="label"><label for="boy1">
                新出现的气短
            </label></p>

            <input type="checkbox" id="boy" name="sex">
            <p class="label"><label for="boy" >
                现在或最近癫痫发作
            </label></p>
            <input type="radio" id="girl" name="sex">
           <p class="label"> <label for="girl"   >
               以上都不是
           </label></p>
        </div>



    </div>
    <div class="btn clear" >
                   <span class="left"><img src="image/back.png" alt=""></span>
                   <span class="right"><img src="image/cont.png" alt=""></span>

               </div>
    <div class="advertising">
            <img src="image/3.png" >
    </div>
</div>
<script src="js/jquery-1.12.4.js"></script>
<script>
    //点击单选多选效果
    $('input:checked').next('label').addClass('on');
    $(document.body).on('click', function(){
        $('body').find('input[type=radio]').each(function(i){
            if($(this).prop('checked')){
                $(this).next().addClass("on")

            }else{
                $(this).next().removeClass("on")

            }
        });

        $('body').find('input[type=checkbox]').each(function(i){
            if($(this).prop('checked')){
                $(this).next().addClass("on")

            }else{
                $(this).next().removeClass("on")

            }
        });
        $('input[type=radio]').click(function () {
            $("input[type=checkbox]").attr("checked",false)
        })
        $('input[type=checkbox]').click(function () {
            $("input[type=radio]").attr("checked",false)
        })

    });
    //点击出小i内容
    $(".que_bottom").click(function (e) {
        var target=e.target;
        console.log(target.tagName)
        if(target.tagName=="IMG"){
            console.log(1)
            $("#mask_i").show();
            $(target).parent().next(".wrap_i").show();
        }
    })
    //判断空隙
    /*if($("label").find("img").length==0){
       $("")
    }else {

    }*/
    $(".close").click(function () {
        $("#mask_i").hide();
        $(".wrap_i").hide()
    })
</script>
</body>
</html>
